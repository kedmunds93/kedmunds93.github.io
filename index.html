<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Piggyvest Signup page</title>
    </head>
    <body>
        <div id="mane">
            <div class="sect">
                <img src="images/piggyvest-logo.svg" alt="Piggyvest Logo">
                <div class="card">
                    <header>
                        <h1>Create a Secure Account</h1>
                        <p>Welcome to the future of Savings &amp; Investments</p>
                    </header>
                    <form action="" class="set">
                        <div class="group-one">
                           <label>Full Name</label>
                           <input name="fname" type="text" id placeholder="Full Name">
                        </div>
                        <div class="group-one">
                            <label>Email Address</label>
                            <input name="email" name="email" type="email" id placeholder="Email Address">
                        </div>
                        <div class="group-one">
                            <label>Phone Number</label>
                            <input name="phone" type="tel" id placeholder="Phone Number" required>
                        </div>
                        <div class="group-one">
                            <label>Password</label>
                            <input name="password" type="password" id placeholder="Password">
                        </div>
                        <div class="group-one">
                            <label>Referrer Phone or Promo Code (Optional)</label>
                            <input name="promocode" type="text" id placeholder="Referrer Phone or Code">
                        </div>
                        <div class="group-one">
                            <label>How Did You Hear About Us? (Optional)</label>
                            <div>
                                <select name="items" id="select_items" size="1">
                                     <option value="a">Click to Select</option>
                                     <option value="b">Facebook</option>
                                     <option value="c">Click to Select</option>
                                     <option value="d">Click to Select</option>
                                     <option value="e">Click to Select</option>
                                     <option value="f">Click to Select</option>
                                     <option value="g">Click to Select</option>
                                     <option value="h">Click to Select</option>
                                     <option value="i">Click to Select</option>
                                     <option value="j">Click to Select</option>
                                </select>
                            </div>
                        </div>
                        <div id="group-end">
                            <button type="submit">Create Account</button>
                        </div>
                    </form>
                </div>
                <a id="login" href="login">Already have an account? Log in</a>
            </div>
        </div>
    </body>  
</html>
